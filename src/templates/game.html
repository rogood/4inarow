<div>
    <div class="info-bar well row">
        <div col="col-xs-12">
            <input class="reset-button btn btn-lg" type="button" ng-click="resetGame()" value="New Game"/>
            <span class="message-bar {{message.cssClass}}">
                <span>{{message.text}}</span>
            </span>
        </div>
    </div>
    <div class="row">
        <div col="col-xs-12">
            <table id="game-grid">
                <thead>
                    <tr>
                        <th ng-repeat="colNo in colIndices">
                            <input class="drop-button" 
                                ng-disabled="!currentPlayer() || !currentPlayer().isUser" 
                                type="button" 
                                ng-click="currentPlayer().makeMove(colNo)" 
                                value="drop!" />
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="rowNo in rowIndices">
                        <td ng-repeat="colNo in colIndices">
                            <div class="disc animated bounceInDown" 
                                ng-if="grid()[colNo][rowNo] > 0"
                                ng-class="{ 'player-1-disc' : grid()[colNo][rowNo] === 1, 'player-2-disc': grid()[colNo][rowNo] === 2 }">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
